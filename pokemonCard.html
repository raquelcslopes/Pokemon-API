<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="container">
        <div id="card">
            <div id="img"><img id="image"></img></div>
            <div id="info">
                <div id="row1">
                    <div id="name"></div>
                    <div id="type"></div>
                </div>
                <div id="row2">
                    <div id="HPValue"></div>
                    <div id="attackValue">
                        <img src="/img/attack.png" alt="attack icon">
                    </div>
                    <div id="defenseValue">
                        <img src="/img/defense.png" alt="defense icon">
                    </div>
                </div>
                <div id="row3">
                    <div id="speedValue">
                        <img src="/img/speed.png" alt="speed icon">
                    </div>
                    <div id="abilityValue">
                        <img src="/img/ability.png" alt="ability icon">
                    </div>
                    <div id="hiddenAbilityValue">
                        <img src="/img/hidden ability.webp" alt="hidden ability">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
